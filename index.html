<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieTrack</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1e2532;
            color: #ffffff;
        }
        .app-container {
            max-width: 375px;
            margin: 0 auto;
            background-color: #141824;
            min-height: 100vh;
            position: relative;
        }
        .header {
            background-color: #ff5757;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .date-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .date-nav-btn {
            background: none;
            border: none;
            color: #ff5757;
            font-size: 24px;
            cursor: pointer;
        }
        #current-date {
            font-size: 18px;
        }
        .chart-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        .calorie-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .calorie-info .total {
            font-size: 24px;
            font-weight: bold;
        }
        .calorie-info .max {
            font-size: 14px;
            opacity: 0.7;
        }
        .add-meal-btn {
            background-color: #ff5757;
            color: #ffffff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .meals {
            margin-top: 20px;
        }
        .meal-item {
            background-color: #1e2532;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .meal-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        #photo-upload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">CalorieTrack</div>
        </div>
        <div class="content">
            <div class="date-navigation">
                <button class="date-nav-btn" onclick="changeDate(-1)">◀</button>
                <span id="current-date"></span>
                <button class="date-nav-btn" onclick="changeDate(1)">▶</button>
            </div>
            
            <div class="chart-container">
                <canvas id="calorieChart"></canvas>
                <div class="calorie-info">
                    <div class="total" id="totalCalories">0</div>
                    <div class="max">/ 2210 kcal</div>
                </div>
            </div>

            <input type="file" id="photo-upload" accept="image/*" onchange="handlePhotoUpload(event)">
            <label for="photo-upload" class="add-meal-btn">Voeg Maaltijd Toe</label>
            
            <div class="meals" id="meal-list"></div>
        </div>
    </div>

    <script>
        let meals = {};
        let currentDate = new Date().toISOString().split('T')[0];
        const MAX_CALORIES = 2210;
        let calorieChart;

        function updateDateDisplay() {
            document.getElementById('current-date').textContent = new Date(currentDate).toLocaleDateString('nl-NL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function changeDate(days) {
            const date = new Date(currentDate);
            date.setDate(date.getDate() + days);
            currentDate = date.toISOString().split('T')[0];
            updateDateDisplay();
            renderMeals();
        }

        async function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Image = e.target.result;
                    const calories = await estimateCalories(base64Image);
                    addMeal(base64Image, calories);
                }
                reader.readAsDataURL(file);
            }
        }

        async function estimateCalories(base64Image) {
            const response = await fetch('https://api.openai.com/v1/images', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer YOUR_API_KEY` // Voeg je API sleutel hier toe
                },
                body: JSON.stringify({
                    prompt: `Calculate the calories for the following food image: ${base64Image}`,
                    n: 1,
                    size: "256x256"
                })
            });
            const data = await response.json();
            // Voorbeeld voor het verwerken van de response, aan te passen aan de werkelijke API response
            return data.choices[0].text.trim(); // Dit moet de calorie waarde zijn die door de API wordt geretourneerd
        }

        function addMeal(photoSrc, calories) {
            if (!meals[currentDate]) {
                meals[currentDate] = [];
            }
            meals[currentDate].push({ photo: photoSrc, calories: calories, timestamp: new Date().toISOString() });
            renderMeals();
        }

        function renderMeals() {
            const mealList = document.getElementById('meal-list');
            mealList.innerHTML = '';
            let totalCalories = 0;

            if (meals[currentDate]) {
                meals[currentDate].forEach((meal) => {
                    const mealItem = document.createElement('div');
                    mealItem.className = 'meal-item';
                    mealItem.innerHTML = `
                        <img src="${meal.photo}" alt="Maaltijd foto">
                        <div>
                            <div>${meal.calories} kcal</div>
                            <div>${new Date(meal.timestamp).toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    `;
                    mealList.appendChild(mealItem);
                    totalCalories += meal.calories;
                });
            }

            document.getElementById('totalCalories').textContent = totalCalories;
            updateChart(totalCalories);
        }

        function updateChart(totalCalories) {
            const remainingCalories = Math.max(0, MAX_CALORIES - totalCalories);
            
            if (calorieChart) {
                calorieChart.data.datasets[0].data = [totalCalories, remainingCalories];
                calorieChart.update();
            } else {
                const ctx = document.getElementById('calorieChart').getContext('2d');
                calorieChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [totalCalories, remainingCalories],
                            backgroundColor: ['#ff5757', '#1e2532'],
                            borderWidth: 0,
                        }]
                    },
                    options: {
                        cutout: '80%',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false }
                        }
                    }
                });
            }
        }

        // Initialize
        updateDateDisplay();
        renderMeals();
    </script>
</body>
</html>
